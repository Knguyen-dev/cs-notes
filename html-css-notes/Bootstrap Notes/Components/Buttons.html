<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../style.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </head>
</head>
<body>
    

    <div class="container">

        <div class="mb-5">
            <h2>Buttons and links</h2>

            <button class="btn btn-primary">Normal Btn</button>
            <a href="#" class="btn btn-primary">Link that's a button</a>
            <button class="btn btn-link">Button that's a link</button>
        </div>

        <div class="mb-5">
            <h2>Outlined buttons and sizes</h2>
            <button class="btn btn-outline-primary btn-lg">Large Primary Outline</button>
            <button class="btn btn-outline-secondary btn-sm">Small Secondary Outlined</button>
        </div>


        <!-- Link looks disabled only, you need to disable all pointer events to make it truly disabled 
            NOTE: It's suggested that disabled anchor shouldn't
            have an href attribute
        -->
        <div class="mb-5">
            <h2>Disabled Buttons and links</h2>
            <button class="btn btn-primary" disabled aria-disabled="true">Primary Disabled</button>
            <button class="btn btn-outline-info" disabled aria-disabled="true"> Info Disabled</button>
            <a class="btn disabled" aria-disabled="true" >Looks disabled</a>
        </div>
        

        <div class="mb-5">
            <h2>Block buttons</h2>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button">Button</button>
                <button class="btn btn-secondary" type="button">Button</button>
            </div>
        </div>

        <!-- A lot of bootstrap uses data attributes in tandem with 
            javascript to get things to work, and this is one of them -->
        <div class="mb-5">
            <h2>Togglable buttons</h2>
            <button class="btn btn-outline-primary" data-bs-toggle="button">Toggle</button>
        </div>

        
    </div>
</body>
</html>
