<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- 
        + Bootstrap has a lot of utility classes that you can use without bloating up
            your css files 
        
        m-x: Adds margin in all directions 
        p-x: Adds padding in all directions

        mx-x and px-x: Applies margin or padding in x dir
        my-x and py-x: Applies margin or padding in y dir

        mt-x: Margin top
        mb-x: Margin bottom
        ms-x: Margin 'start' or left margin
        me-x: Margin 'end' or right margin.

        ... Then the same padding can be applied to padding classes.

        "rounded": Gives a good border radius around an element
        "rounded-pill": Lots of border radius to make a pill shape 
        -->

        <!-- Margin and Padding -->
        <div class="bg-primary m-3 p-3">Margin and padding</div>

        <!-- Borders -->
        <div class="mt-3 p-3 border border-primary rounded border-3">
            Rounded Primary Border
        </div>
        <div class="m-3 p-3 border-top border-bottom border-dark border-3">
            Top and Bottom Border
        </div>

        <!-- Adding shadows -->
        <div class="shadow-none p-3 mb-5 bg-light rounded">No shadow</div>
        <div class="shadow-sm p-3 mb-5 bg-body rounded">Small shadow</div>
        <div class="shadow p-3 mb-5 bg-body rounded">Regular shadow</div>
        <div class="shadow-lg p-3 mb-5 bg-body rounded">Larger shadow</div>
    </body>
</html>
