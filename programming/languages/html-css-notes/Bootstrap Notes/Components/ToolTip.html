<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tooltips</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <!-- Little information bubbles that pop up on some components. Usually
            used on components.
        1. Include boostrap.bundle.min.css as a script tag at the bottom, as including
            and deferring it in the header seems to cause some issues of it just not working
        1. JavaScript is first required to initialize boostrap tooltips though.


        + How to use:
        1. Query or get all of the bootstrap elements, either with the boilerplate code
            below, or with some querySelector. 
        2. 'data-bs-toggle': Lets bootstrap do bootstrap tooltip toggling functionality
        3. 'data-bs-placement': Chooses what direction the tooltip pops up in
        4.'title': Defines the text that's shown on the tooltip
        5. Just place the tooltip info on something you want the tooltip to appear on, you
            don't have to define a separate span.
        -->

        <div class="container-md">
            <button
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Tooltip on top"
            >
                Tooltip on top
            </button>
            <button
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Tooltip on right"
            >
                Tooltip on right
            </button>
            <button
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Tooltip on bottom"
            >
                Tooltip on bottom
            </button>
            <button
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="tooltip"
                data-bs-placement="left"
                title="Tooltip on left"
            >
                Tooltip on left
            </button>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            const tooltipTriggerList = [].slice.call(
                document.querySelectorAll('[data-bs-toggle="tooltip"]')
            )

            console.log(tooltipTriggerList)
            const tooltipList = tooltipTriggerList.map(function (
                tooltipTriggerEl
            ) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        </script>
    </body>
</html>
