<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap badges</title>

        <!-- Standard bootstrap css and js cdn links -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- Custom css for seeing the screen size -->
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <!-- 
        + Badges refers to little components or things that show 
            the count of items or label things on other components. 
        
        1. Badges scale to the size of the immediate parent using em, so 
            they're responsive in that aspect.
        -->
        <div class="container-md">
            <h2>Example 1: Badges scale to the size of the immediate parent</h2>
            <h1>Example Heading <span class="badge bg-secondary">New</span></h1>
            <h2>Example Heading <span class="badge bg-secondary">New</span></h2>
            <h3>Example Heading <span class="badge bg-secondary">New</span></h3>
            <h6>Example Heading <span class="badge bg-secondary">New</span></h6>
        </div>

        <div class="container-md">
            <h2>Example 2: Badges with buttons</h2>
            <button type="button" class="btn btn-primary notification-btn">
                Notifications <span class="badge bg-secondary">4</span>
            </button>
        </div>

        <div class="container-md">
            <h2>Example 3: Positioned Badges</h2>

            <button type="button" class="btn btn-primary position-relative">
                Inbox
                <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                    99+
                </span>
            </button>
        </div>
    </body>
</html>
